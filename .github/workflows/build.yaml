name: Build ArcGIS Pro GeoParquet Add-in

on:
  push:
    branches: [ gh-actions-build ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-2022  # Using Windows Server 2022 with Visual Studio 2022
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install ArcGIS Pro SDK NuGet Package
      run: |
        dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org
        dotnet add package Esri.ArcGISPro.Extensions30 --version 3.5.0.57366
    
    - name: Update csproj to use NuGet references
      shell: powershell
      run: |
        $csproj = "DuckDBGeoparquet.csproj"
        $content = Get-Content $csproj -Raw
        
        # Remove existing ArcGIS references and SDK import
        $content = $content -replace '<Reference Include="ArcGIS\..*?</Reference>', ''
        $content = $content -replace '<Reference Include="ESRI\..*?</Reference>', ''
        $content = $content -replace '<Import Project="C:\\Program Files\\ArcGIS\\Pro\\bin\\Esri\.ProApp\.SDK\.Desktop\.targets".*?/>', ''
        
        # Add ArcGIS Pro SDK NuGet package reference if not already present
        if ($content -notmatch 'Esri\.ArcGISPro\.Extensions30') {
          $packageRefSection = $content -match '<PackageReference Include.*?>'
          if ($packageRefSection) {
            $insertIdx = $content.IndexOf('</ItemGroup>', $content.IndexOf('<PackageReference')) 
            $nugetRef = '    <PackageReference Include="Esri.ArcGISPro.Extensions30" Version="3.5.0.57366" />'
            $content = $content.Insert($insertIdx, "$nugetRef`r`n")
          }
        }
        
        # Write updated content back to csproj
        Set-Content -Path $csproj -Value $content
        
    - name: Restore dependencies
      run: dotnet restore DuckDBGeoparquet.sln
      
    - name: Build solution
      run: dotnet build DuckDBGeoparquet.sln --configuration Release --no-restore
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: addin-package
        path: "bin/Release/*.esriAddInX"
        if-no-files-found: warn